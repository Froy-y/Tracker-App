{% extends 'base.html' %}
{% block content %}

<h1>
    Delete Content
</h1>

<h3>
    Are you sure you want to delete
    <span class="teal-text"> {{ object.name }} </span>?
</h3>

<form action="" method="post">
{% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn" />
    <a href="{% url 'detail' content.id %}">Cancel</a>
</form>

{% endblock %}
