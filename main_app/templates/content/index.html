{% extends 'base.html' %}
{% block content %}
<h1>Content</h1>
{% for cont in content_ %}
<a href="{% url 'detail' cont.id %}">
<div class="card">
    <div class="card-content">
        <span class="card-title">
            {{cont.name}}
        </span>
        <p>
            Description: {{cont.description}}
        </p>
        <p>
            Seasons: {{cont.seasons}}
        </p>
    </div>
</div>
</a>
{% endfor %}

{% endblock %}
