{% extends 'base.html' %}
{% block content %}
<h1>Content</h1>
{% for cont in content_ %}
<div class="card">
    <div class="card-content">
        <span class="card-title">
            {{cont.name}}
        </span>
        <p>
            Description: {{cont.description}}
            Seasons: {{cont.season}}
        </p>
    </div>
</div>
{% endfor %}

{% endblock %}
